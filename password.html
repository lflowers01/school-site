<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/password.css" />
    <title>Generate Password</title>
  </head>
  <body onload="update(), updateCheck()">
    <main>
      <h1>Generate Secure Password</h1>
      <label for="length">Password Length</label>
      <input
        type="range"
        id="length"
        name="Length"
        min="4"
        max="32"
        value="12"
        size="10"
        oninput="update()"
      />
      <label for="length" id="length-display">12</label>
      <br />
      <label for="onlyNumbers">Only numbers?</label>
      <input
        type="checkbox"
        id="only-numbers"
        name="Only numbers"
        oninput="update()"
      />
      <br />
      <label for="special">Include special characters?</label>
      <input
        type="checkbox"
        id="specialChars"
        name="Special characters"
        checked
        oninput="update()"
      />
      <br />
      <label for="common-words-label">Include common words?</label>
      <input
        type="checkbox"
        id="common-words"
        name="Common words"
        oninput="update()"
      />
      <br />
      <label for="useWords">Include:</label>
      <input
        type="text"
        id="use-words"
        name="Use words"
        max="16"
        oninput="update()"
      />

      <p id="output"></p>
      <p id="crack-time"></p>
      <input
        type="button"
        value="Regenerate"
        name="Regerate"
        id="regen"
        onclick="update()"
      />
      <input
        type="button"
        value="Copy Password"
        name="Copy"
        id="copy"
        onclick="copy()"
      />
      <h1>Check Password Security</h1>
      <p>Input a password to check its vulnerability.</p>
      <input type="text" id="input" oninput="updateCheck()" />
      <p id="passwordCheckOutput"></p>
      <footer>
        <a href="https://www.paypal.com/paypalme/lucasdflowers"
          >Created by Lucas Flowers</a
        >
        <br />
        <a href="https://www.paypal.com/paypalme/lucasdflowers"
          >Please donate to me</a
        >
        <br />
        <a href="https://github.com/dropbox/zxcvbn" target="_blank"
          >Thanks to Dropbox for there zxcvbn script</a
        >
      </footer>
    </main>
    <script type="text/javascript" src="js/zxcvb.js"></script>
    <script type="text/javascript" src="js/words.js"></script>
    <script type="text/javascript" src="js/password.js"></script>
  </body>
</html>
